<!DOCTYPE html>
<html>
<head>
    <title>Добавить машину</title>
</head>
<body>
    <h1>Добавить новую машину</h1>
    <form method="post" action="/cars/new">
        <label>Название: <input type="text" name="name" required></label><br>
        <label>Год выпуска: <input type="number" name="year" required></label><br>
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
